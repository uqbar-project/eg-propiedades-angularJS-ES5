<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Propiedades</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
 <!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Listado de Propiedades
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>Direcci√≥n</th>
                            <th>Localidad</th>
                            <th>Estado</th>
                            <th>Tipo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="propiedad in listadoCtrl.propiedades">
                            <td>{{ propiedad.direccion }}</td>
                            <td>{{ propiedad.localidad }}</td>
                            <td>{{ propiedad.estado }}</td>
                            <td>{{ propiedad.tipo.nombre }}</td>
                            <td class="center">
                                <a ui-sref="main.editar_propiedades({ id: propiedad.id })" class="btn btn-primary btn-circle"><i class="fa fa-pencil-square-o"></i></a>
                                <a ng-click="listadoCtrl.delete(propiedad.id)" class="btn btn-danger btn-circle"><i class="fa fa-times"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- /.table-responsive -->
                <p><a ui-sref="main.alta_propiedades" class="btn btn-primary">+ Registrar propiedad</a></p>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
